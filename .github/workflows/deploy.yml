name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-oss-agent-dev
  ACR_NAME: crossagentdev
  ENVIRONMENT_NAME: oss-agent-dev

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure
        uses: azure/arm-deploy@v2
        id: infra
        with:
          scope: subscription
          region: uksouth
          template: infra/main.bicep
          parameters: infra/main.bicepparam

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push agent image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/oss-agent:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/oss-agent:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/oss-agent:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/oss-agent:latest

      - name: Build and push MCP server image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/oss-agent-mcp:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/oss-agent-mcp:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/oss-agent-mcp:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/oss-agent-mcp:latest

      - name: Deploy agent to ACA
        run: |
          az containerapp update \
            --name ca-agent-${{ env.ENVIRONMENT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/oss-agent:${{ github.sha }}

      - name: Deploy MCP server to ACA
        run: |
          az containerapp update \
            --name ca-mcp-${{ env.ENVIRONMENT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/oss-agent-mcp:${{ github.sha }}

      - name: Print agent URL
        run: |
          echo "Agent URL: ${{ steps.infra.outputs.agentUrl }}"

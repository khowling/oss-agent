name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ENVIRONMENT_NAME: oss-agent-dev
  AZURE_RESOURCE_GROUP: rg-oss-agent-dev

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure
        uses: azure/arm-deploy@v2
        id: infra
        with:
          scope: subscription
          region: uksouth
          template: infra/main.bicep
          parameters: infra/main.bicepparam

      - name: Get ACR name
        id: acr
        run: |
          ACR_LOGIN_SERVER="${{ steps.infra.outputs.acrLoginServer }}"
          ACR_NAME="${ACR_LOGIN_SERVER%%.*}"
          echo "name=$ACR_NAME" >> "$GITHUB_OUTPUT"
          echo "loginServer=$ACR_LOGIN_SERVER" >> "$GITHUB_OUTPUT"

      - name: Login to ACR
        run: az acr login --name ${{ steps.acr.outputs.name }}

      - name: Grant AcrPull to container apps
        run: |
          ACR_ID=$(az acr show --name ${{ steps.acr.outputs.name }} --query id -o tsv)
          for APP_NAME in ca-agent-${{ env.ENVIRONMENT_NAME }} ca-mcp-${{ env.ENVIRONMENT_NAME }}; do
            PRINCIPAL_ID=$(az containerapp show --name $APP_NAME --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query identity.principalId -o tsv 2>/dev/null || true)
            if [ -n "$PRINCIPAL_ID" ]; then
              az role assignment create --assignee "$PRINCIPAL_ID" --role AcrPull --scope "$ACR_ID" 2>/dev/null || true
            fi
          done

      - name: Build and push agent image
        run: |
          docker build -t ${{ steps.acr.outputs.loginServer }}/oss-agent:${{ github.sha }} \
                       -t ${{ steps.acr.outputs.loginServer }}/oss-agent:latest .
          docker push ${{ steps.acr.outputs.loginServer }}/oss-agent:${{ github.sha }}
          docker push ${{ steps.acr.outputs.loginServer }}/oss-agent:latest

      - name: Build and push MCP server image
        run: |
          docker build -t ${{ steps.acr.outputs.loginServer }}/oss-agent-mcp:${{ github.sha }} \
                       -t ${{ steps.acr.outputs.loginServer }}/oss-agent-mcp:latest .
          docker push ${{ steps.acr.outputs.loginServer }}/oss-agent-mcp:${{ github.sha }}
          docker push ${{ steps.acr.outputs.loginServer }}/oss-agent-mcp:latest

      - name: Deploy agent to ACA
        run: |
          az containerapp registry set \
            --name ca-agent-${{ env.ENVIRONMENT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --server ${{ steps.acr.outputs.loginServer }} \
            --identity system
          az containerapp update \
            --name ca-agent-${{ env.ENVIRONMENT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ steps.acr.outputs.loginServer }}/oss-agent:${{ github.sha }}

      - name: Deploy MCP server to ACA
        run: |
          az containerapp registry set \
            --name ca-mcp-${{ env.ENVIRONMENT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --server ${{ steps.acr.outputs.loginServer }} \
            --identity system
          az containerapp update \
            --name ca-mcp-${{ env.ENVIRONMENT_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ steps.acr.outputs.loginServer }}/oss-agent-mcp:${{ github.sha }} \
            --command "python" "/app/mcp-servers/sample_server.py"

      - name: Print agent URL
        run: |
          echo "Agent URL: ${{ steps.infra.outputs.agentUrl }}"

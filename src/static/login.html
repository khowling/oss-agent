<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OSS Agent</title>
    <script src="https://alcdn.msauth.net/browser/2.38.3/js/msal-browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; background: #0f0f0f; color: #e0e0e0;
        }
        .card {
            background: #1a1a1a; border: 1px solid #333; border-radius: 12px;
            padding: 2.5rem; max-width: 400px; width: 90%; text-align: center;
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #888; margin-bottom: 1.5rem; font-size: 0.9rem; }
        button {
            background: #0078d4; color: white; border: none; border-radius: 6px;
            padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; width: 100%;
        }
        button:hover { background: #106ebe; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .error { color: #f44; margin-top: 1rem; font-size: 0.85rem; }
        .spinner { display: none; margin: 1rem auto; }
        .spinner.active { display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ¤– OSS Agent</h1>
        <p>Sign in with your organizational account to access MCP tools.</p>
        <button id="loginBtn" onclick="signIn()">Sign in with Microsoft</button>
        <div id="spinner" class="spinner">Signing in...</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        let msalInstance = null;

        async function init() {
            const res = await fetch('/api/auth/config');
            const config = await res.json();
            if (!config.enabled) {
                window.location.href = '/';
                return;
            }

            msalInstance = new msal.PublicClientApplication({
                auth: {
                    clientId: config.clientId,
                    authority: config.authority,
                    redirectUri: window.location.origin + '/login',
                },
                cache: { cacheLocation: 'localStorage' }
            });

            // Handle redirect response (if returning from login)
            try {
                const resp = await msalInstance.handleRedirectPromise();
                if (resp && resp.accessToken) {
                    onTokenAcquired(resp.accessToken);
                    return;
                }
            } catch (e) {
                showError('Login failed: ' + e.message);
            }

            // Check if already logged in
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                try {
                    const tokenResp = await msalInstance.acquireTokenSilent({
                        scopes: [config.scope],
                        account: accounts[0],
                    });
                    onTokenAcquired(tokenResp.accessToken);
                } catch (e) {
                    // Silent acquisition failed, user needs to sign in interactively
                }
            }
        }

        async function signIn() {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            btn.disabled = true;
            spinner.classList.add('active');

            const res = await fetch('/api/auth/config');
            const config = await res.json();

            try {
                const resp = await msalInstance.acquireTokenPopup({
                    scopes: [config.scope],
                });
                onTokenAcquired(resp.accessToken);
            } catch (e) {
                showError('Sign in failed: ' + e.message);
                btn.disabled = false;
                spinner.classList.remove('active');
            }
        }

        function onTokenAcquired(token) {
            // Store token where the DevUI expects it
            localStorage.setItem('devui_auth_token', token);
            window.location.href = '/';
        }

        function showError(msg) {
            document.getElementById('error').textContent = msg;
        }

        init();
    </script>
</body>
</html>

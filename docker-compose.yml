services:
  agent:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - MCP_SERVER_URL=http://mcp-server:8001/mcp
    depends_on:
      - mcp-server

  mcp-server:
    build: .
    command: python /app/mcp-servers/sample_server.py
    ports:
      - "8001:8001"
